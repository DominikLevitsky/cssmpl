<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CSSMPL</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/main.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="js/main.js"></script>
</head>

<body>

	<div class="container presentation-grid" style="text-align:center;">
		<br/><h1>Grid System</h1><br/>
		<div class="row">
			<div class="column m-full l-full">12</div>
		</div>
		<div class="row">
			<div class="column m-11 l-1">1</div>
			<div class="column m-1 l-11">11</div>
		</div>
		<div class="row">
			<div class="column m-10 l-2">2</div>
			<div class="column m-2 l-10">10</div>
		</div>
		<div class="row">
			<div class="column m-9 l-3">3</div>
			<div class="column m-3 l-9">9</div>
		</div>
		<div class="row">
			<div class="column m-8 l-4">4</div>
			<div class="column m-4 l-8">8</div>
		</div>
		<div class="row">
			<div class="column m-7 l-5">5</div>
			<div class="column m-5 l-7">7</div>
		</div>
		<div class="row">
			<div class="column m-6 l-6 m-centered">6</div>
			<div class="column m-6 l-6 m-centered">6</div>
		</div>
		<div class="row">
			<div class="column m-5 l-7">7</div>
			<div class="column m-7 l-5">5</div>
		</div>
		<div class="row">
			<div class="column m-4 l-8">8</div>
			<div class="column m-8 l-4">4</div>
		</div>
		<div class="row">
			<div class="column m-3 l-9">9</div>
			<div class="column m-9 l-3">3</div>
		</div>
		<div class="row">
			<div class="column m-2 l-10">10</div>
			<div class="column m-10 l-2">2</div>
		</div>
		<div class="row">
			<div class="column m-1 l-11">11</div>
			<div class="column m-11 l-1">1</div>
		</div>
		<div class="row">
			<div class="column m-full l-full">12</div>
		</div>
	</div>

	<div class="container">
		<br/><h1 style="text-align:center;">Text Align Queries</h1><br/>
		<div class="row">
			<div class="column s-4 s-align-left l-align-right">small-left large-right</div>
			<div class="column s-4 s-align-right l-align-center">small-right large-center</div>
			<div class="column s-4 s-align-center l-align-left">small-center large-left</div>
		</div>
	</div>

	<div class="container">
		<br/><h1 style="text-align:center;">Form Elements</h1><br/>
		<div class="row">
			<div class="column s-4"><input type="text"></div>
			<div class="column s-4"><select name="" id=""><option value="">Custom</option></select></div>
			<div class="column s-4"><input type="radio">Value <button>Send</button></div>
		</div>
	</div>

</body>
</html>
